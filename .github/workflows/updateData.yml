name: Update

on:
  schedule:
    - cron: '12 5 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: npm install
      run: npm install
      
    - name: collect and lint
      run: |
        npm run collect
        npm run lintData

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: updated the data