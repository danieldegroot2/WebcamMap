name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: npm install
      run: npm install
      
    - name: npm run buildGit
      run: npm run buildGit

     - name: push changes to remote
     run: |
       git config --global user.name "wvanderp"
       git config --global user.email "wouterv.dplas@gmail.com"

    - name: git add
      run: git add build && git commit -m "Initial dist subtree commit"

    - name: git push
      run: git subtree push --prefix dist origin gh-pages
