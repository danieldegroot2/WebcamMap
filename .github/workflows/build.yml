name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: npm install
      run: npm install
      
    - name: npm run build
      run: npm run build

    - name: git add
      run: git add dist && git commit -m "Initial dist subtree commit"

    - name: git add
      run: git subtree push --prefix dist origin gh-pages
